<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Wi-Fi Mercadinho Recanto Verde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      padding: 16px;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      padding: 24px 20px 28px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
      text-align: center;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 999px;
      object-fit: cover;
      margin: 0 auto 12px;
      border: 3px solid #22c55e;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      background: #e0f2fe;
      color: #0369a1;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 14px 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #22c55e;
      color: white;
      box-shadow: 0 10px 20px rgba(22, 163, 74, 0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .button:active {
      transform: translateY(1px);
      box-shadow: 0 6px 14px rgba(22, 163, 74, 0.4);
    }

    .footer {
      margin-top: 16px;
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">

    <!-- LOGO TEMPORÃRIO VERDE -->
    <img
      class="logo"
      src="https://i.imgur.com/7yO8Zr7.png"
      alt="Logo Mercadinho Recanto Verde"
    />

    <div class="badge">REDE CLIENTES</div>

    <h1 class="title">Wi-Fi DisponÃ­vel</h1>
    <p class="subtitle">Toque no botÃ£o abaixo para entrar na internet.</p>

    <!-- BOTÃƒO QUE CHAMA O LOGIN DO INTELBRAS -->
    <button class="button" onclick="loginWifi()">
      Entrar na Internet
    </button>

    <p class="footer">Mercadinho Recanto Verde â€¢ Agradecemos a preferÃªncia ðŸ’š</p>
  </div>

  <script>
    function loginWifi() {
      const params = new URLSearchParams(window.location.search);

      const uamip   = params.get("uamip");
      const uamport = params.get("uamport") || "3990";
      const redir   = params.get("redir") || params.get("userurl") || "http://neverssl.com";

      // Se o AP mandou os parÃ¢metros, monta a URL de login dele
      if (uamip) {
        const url = http://${uamip}:${uamport}/login?continue=${encodeURIComponent(redir)};
        window.location.href = url;
      } else {
        // Se por algum motivo nÃ£o veio nada, pelo menos segue pra internet
        window.location.href = redir;
      }
    }
  </script>
</body>
</html>
